<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MY CAPS MAKER</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="main">
	<h3 style="color:red;">My Caps Maker</h3>
	<div class="img">
		<img id="sekil" src="http://www.badricomputers.com/uploads/desk.jpg">
		<p id="yaz">Bu texti dəyişə bilərsiniz</p>
	</div>
	<div class="img_text">
		<input id ="mytext" type="text" class="text_area"><br>
		<input type="submit" value="TEXTİ DƏYİŞ" class="a_btn" onclick="textYaz()">
	</div>
	<div class="img_link">
		<input id="mylink" type="text" class="text_area"><br>
		<input type="submit" value="ŞƏKLİ DƏYİŞ" class="a_btn" onclick="linkYaz()">
	</div>
	<div class="effects">
		<input type="submit" value="effect 01" class="b_btn" onclick="effect1()">
		<input type="submit" value="effect 02" class="b_btn" onclick="effect2()">
		<input type="submit" value="effect 03" class="b_btn" onclick="effect3()">
		<input type="submit" value="effect 04" class="b_btn" onclick="effect4()">
	</div>



<script>
// form

	function textYaz() {
		var text =document.getElementById('mytext').value;
		document.getElementById("yaz").innerHTML = text;
		}
  function linkYaz(){
  	var sekil = document.getElementById("sekil");
  	var sekil_link = document.getElementById("mylink").value;
  	sekil.setAttribute("src",sekil_link);
  }


// effect1

var a=true;
  function effect1(){
  	if(a==true){
  	document.getElementById("sekil").setAttribute("style","border:1px solid black;");
  	a=false;
  }
  	else{
  	document.getElementById("sekil").setAttribute("style","border:none;");
  	a=true;
  	}
  }


  // effect2

   function effect2(){
  	if(a==true){
  	document.getElementById("yaz").style.background="blue";
  	a=false;
  }
  	else{
  	document.getElementById("yaz").style.background="red";
  	a=true;
  	}
  }

  // effect3


  function effect3(){
  	if(a==true){
  	document.getElementById("yaz").style.fontWeight = "Bold";
    a=false;
  }
  	else{
  	document.getElementById("yaz").style.fontWeight = "normal";
  	a=true;
  	}
  }

  // effect4

function effect4(){
  	if(a==true){
  	document.getElementById("yaz").style.top="0px";
   document.getElementById("yaz").style.bottom="auto";
  	a=false;
  }
  	else{
  	document.getElementById("yaz").style.bottom="0px";
    document.getElementById("yaz").style.top="auto";
  	a=true;
  	}
  }
 
</script>

</div>

</body>
</html>
