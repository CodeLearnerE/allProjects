<html>

<body>
	<div class="header">
		<h1>My carousel</h1>
	</div>
	<div class="main">

		<div class="up">

				<div class="main_slider">
				<div  class="main_img"><img src="img/01.jpg"></div>
				<div  class="main_img"><img src="img/02.jpg"></div>

				<div  class="main_img"><img src="img/10.jpg"></div>
				<div  class="main_img"><img src="img/11.jpg"></div>
				<div  class="main_img"><img src="img/12.jpg"></div>

			</div>

		<div onclick="leftImage()" class="left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
		<div onclick="rightImage()" class="right"><i  class="fa fa-arrow-right" aria-hidden="true"></i></div>
		</div>
		<div class="down">
			<div class="mini_slider">
				<div  class="img" onclick="click1(-7200)"><img src="img/10.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-5600)"><img src="img/08.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>

				<div  class="img" onclick="click1(-8000)"><img src="img/11.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-8800)"><img src="img/12.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(0)"><img src="img/01.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-800)"><img src="img/02.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-1600)"><img src="img/03.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>

				<div  class="img" onclick="click1(-4800)"><img src="img/07.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>

				<div  class="img" onclick="click1(0)"><img src="img/01.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-800)"><img src="img/02.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-1600)"><img src="img/03.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-2400)"><img src="img/04.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>
				<div  class="img" onclick="click1(-3200)"><img src="img/05.jpg"><i class="fa fa-plus" aria-hidden="true"></i></div>

			</div>
		</div>
	</div>


<script>


// click images

var a;
function click1(x){
	document.getElementsByClassName("main_slider")[0].style="margin-left:"+x+"px;"
	y=x/10-10;
	document.getElementsByClassName("mini_slider")[0].style="margin-left:"+y+"px;"
	
	a=x;

	i=(y+10)/80*(-1);
	for(var j=0;j<24;j++){
	document.getElementsByClassName("img")[j].style="border-color:black;"
	document.getElementsByClassName("img")[j].getElementsByTagName("i")[0].style="visibility: hidden;"
}
	
	document.getElementsByClassName("img")[i+5].style="border-color:rgba(100,100,100,0.1);"
	document.getElementsByClassName("img")[i+5].getElementsByTagName("i")[0].style="visibility: visible;"
	document.getElementsByClassName("img")[i+6].getElementsByTagName("i")[0].style="hover :visibility:visible;"

}


// slide right

var b;
function rightImage(){
	if(a>-8800){
	a=a-800;
	b=a/10-10;
	document.getElementsByClassName("main_slider")[0].style="margin-left:"+a+"px;"
	document.getElementsByClassName("mini_slider")[0].style="margin-left:"+b+"px;"

	i=(b+10)/80*(-1);

	for(var j=0;j<24;j++){
	document.getElementsByClassName("img")[j].style="border-color:black;"
	document.getElementsByClassName("img")[j].getElementsByTagName("i")[0].style="visibility: hidden;"
}
	document.getElementsByClassName("img")[i+5].style="border-color:rgba(100,100,100,0.1);"
	document.getElementsByClassName("img")[i+5].getElementsByTagName("i")[0].style="visibility: visible;"
	console.log(i);
}
else{
	a=0;
	b=0;
	document.getElementsByClassName("main_slider")[0].style="margin-left:"+a+"px;"
	document.getElementsByClassName("mini_slider")[0].style="margin-left:"+b+"px;"
}
}




setInterval(function(){ rightImage()  }, 7000);


// slide left
function leftImage(){
	if(0>a && a>=-8800){
	a=a+800;
	b=a/10-10;
	document.getElementsByClassName("main_slider")[0].style="margin-left:"+a+"px;"
	document.getElementsByClassName("mini_slider")[0].style="margin-left:"+b+"px;"

	i=(b+10)/80*(-1);

	for(var j=0;j<24;j++){
	document.getElementsByClassName("img")[j].style="border-color:black;"
	document.getElementsByClassName("img")[j].getElementsByTagName("i")[0].style="visibility: hidden;"
}
	document.getElementsByClassName("img")[i+5].style="border-color:rgba(100,100,100,0.1);"
	document.getElementsByClassName("img")[i+5].getElementsByTagName("i")[0].style="visibility: visible;"
}
else{
	a=-8800;
	document.getElementsByClassName("main_slider")[0].style="margin-left:"+a+"px;"
	b=-890;
	document.getElementsByClassName("mini_slider")[0].style="margin-left:"+b+"px;"
}

}


</script>
</body>
</html>
